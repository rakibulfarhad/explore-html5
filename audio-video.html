<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>Exploring HTMl5</h1>
    <audio src="media/audio/goat.mp3" controls></audio>
    <br>
    <video src="media/video/English.mp4" width="315" height="315" controls></video>
    <br>
    <iframe width="315" height="315" src="https://www.youtube.com/embed/i4q-FQfo38o" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    <br>
    <audio src="media/audio/goat.mp3" controls></audio>

    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4kWyFSQhJpc" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>

</html>
